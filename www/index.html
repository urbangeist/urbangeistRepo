  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="urbangeist">
    <ion-nav-bar class="bar-energized nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>
  <ion-nav-view></ion-nav-view>

  <script id='index.html' type='text/ng-template'>
    <ion-view title="Urbangeist">
      <ion-content>
        <p>Information about the ghost</p>      
      </ion-content>
      <div class="bar bar-footer">
          <button ui-sref="details" class="button button-full button-possitive">Cecilia&apos;s Journey</button>
        </div>
    </ion-view>
  </script>
  <script id='details.html' type='text/ng-template'>
    <ion-view title="Cecilia&apos;s Journey">
      <ion-content>
        <div class="list card">
          <div class="item item-text-wrap">
            <h2>2016-01-02</h2>
          </div>
          <div class="item item-body">
            <img class="full-image" src="resources/default.jpg">
          </div>
          </br>
          <div class="item item-text-wrap">
            <h2>2016-01-10</h2>
          </div>
          <div class="item item-body">
            <img class="full-image" src="resources/default.jpg">
          </div>
        </div>
      </ion-content>
    </ion-view>
  </script>
  </body>
</html>
