<ion-view title="questDescription" padding="true">
  <ion-nav-title>3days 4 hours</ion-nav-title>
	<ion-content padding="true">
    <div ng-controller="questDescCtrl">
      <h3>{{questTitle}}</h3>
      <div class="card" ng-repeat="item in items">
        <div class="item item-text-wrap">
         <p>{{questTip}}</p>
        </div>
      </div>
    </div>
    <button class="button button-small button-block" ui-sref="success">
      Finish mission
    </button>
	</ion-content>
  <ion-footer-bar ng-controller="hintCtrl">
    
      <butt class="button button-clear button-block" ng-click="showAlert()">Use Hint ({{hintNo}} left)</butt>
   
  </ion-footer-bar>
</ion-view>
