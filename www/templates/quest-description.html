<ion-view title="questDescription" padding="true">
  <ion-nav-title>3days 4 hours</ion-nav-title>
	<ion-content padding="true">
    <div ng-controller="questDescCtrl">
      <h3>{{questTitle}}</h3>
      <div class="cardTips">
        <div class="card">
          <div class="item item-text-wrap">
           <p>{{questTip1}}</p>
          </div>
        </div>
          <div class="card" ng-show="showme">
            <div class="item item-text-wrap">
             <p>{{questTip2}}</p>
            </div>
          </div>
      </div>
    <button class="button button-small button-block" id="newQuestTip" ng-click="showme=true">
     New Quest Tip
    </button>
    </div>
    <button class="button button-small button-block" ui-sref="success">
      Finish mission
    </button>
    
	</ion-content>
  <ion-footer-bar ng-controller="hintCtrl">
      <button class="button button-positive button-block" ng-click="showAlert()" ng-disabled="getHints()">Use Hint ({{hintsNr}} left)</button>
  </ion-footer-bar>
  <script>
  // A $( document ).ready() block.

</script>
</ion-view>
