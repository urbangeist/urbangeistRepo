<ion-view title="questDescription" padding="true">
  <ion-nav-title>3days 4 hours</ion-nav-title>
	<ion-content padding="true">
    <div ng-controller="questDescCtrl">
      <h2>{{questTitle}}</h2>
      <p>{{questTip}}</p>
    </div>
    <div ng-controller="hintCtrl"><small>{{hintNo}} hints left</small></div>
	</ion-content>
  <ion-footer-bar>
    <div ng-controller="hintCtrl">
      <a class="button button-block" ng-click="showAlert()">Use Hint</a>
    </div>
  </ion-footer-bar>
</ion-view>
